        <article id="lontoo">
            <p>Lontoo</p>
            <img id="lontoo_img" src="../imgs/hentai.wife.jpg" alt="<p style='text-align: left;float: left; margin-right:350px; width:200px; display: inline-block; font-size:13px;'><b>Danielin kertomus</b></br>Kävin Lontoossa pari vuotta sitten kesäloman aikana. Lontoo tuntui pikkuisen ankealta. Mutta muuten ihan mukava. Aurinko ei oikein paistanut, kun itse olin siellä. London eye oli tosi hauska.</br>+Hyvät ruuat</br>-Ankea paikka</br>-Ryöstäjiä </p><p style='text-align: left;float:right;position: absolute;width:200px;font-size:13px;margin-left:350px;'><b>Eliaksen kertomus</b></br>Käytiin Lontoossa vuonna 2018. Lontoo oli ihan mukava paikka, aurinko paistoi ja harvoin satoi. Ruoka oli ihan hyvää ja nähtävyydet oli kauniita, mutta oli hyvin ruuhkaista ja äänekästä. Tosi paljon hyviä museoita esim. IWM ja voit päästä katsomaa HMS Belfast laivaa, sisältä ja ulkoolta.</p>">

            <img id="praha_img" src="../imgs/praha.png" alt="<p style='text-align: left;'><b>Danielin kertomus</b></br>Kävin Prahassa kesäloman aikana. Praha oli mielenkiintoinen paikka. Siellä oli tosi paljon historiallisia juttuja. Siellä oli yli 30°C joten vietin aikaa enemmän sisällä. Kaikki olivat tosi ystävällisiä. 
                Praha oli tosi mukava paikka ja kokemus siellä oli tosi hyvä. +Mielenkiintoinen paikka ja tosi monia historiallisia juttuja </br>+Ihmiset olivat ystävällisiä </br>+Hyvät ruuat </br>-Tosi kuuma kesällä </p>">

        <article id="pietari">
            <p>Pietari</p>
            <img id="pietari_img" src="../imgs/pietari.png" alt="<p style='text-align:left;'><b>Valtterin kertomus</b></br>Kävin Pietarissa Syysloman aikana, jolloin sanotaan Pietarin olevan kauneimmillaan. Lukuisat vanhan tuntuiset rakennukset olivat niin hienoja jo itsessään, että oikeat nähtävyydet alkoivat tuntua vähän heikolta, varsinkin tämä yksi kahvila Pietarin pääkadulla oli todella hienosti koristeltu 1800 luvun tunnelmallisilla kalustoilla, ja myös tarjosi parvekkeen mistä pystyi nähdä helposti melkein koko tien. Ruuasta ei surullisesti voi kovin samanlaisia sanoja sanoa. Kerjäläiset ja myyjät olivat melkein yhtä aggressiivisia, että joskus en ollut edes varma kumpi oli kyseessä. Mutta kokonaisuutena Pietari oli kaunis kaupunki, jossa oli paljon koettavaa.</br>+Hienoja rakennuksia ja paljon kävelymatkaa</br>+Todella hyvät hotellit</br>-Kerjäläiset olivat liian aggressiivisia</br>-Vähän kommunikaatio ongelmia </p>">

        <article id="amsterdam">
            <p>Amsterdam</p>
            <img id="amsterdam_img" src="../imgs/amsterdam.png" alt="<p style='text-align:left;'><b>Valtterin kertomus</b></br>Amsterdam on ehkäpä stereotyyppisin eurooppalainen kaupunki mikä voi olla, ei varmaan edes tarvitse selittää mitä siellä on, koska suurimmalta osalta se tiedetään jo. Amsterdamissa selviytyy erinomaisesti englannin kanssa, kuulin vitsejäkin siitä, että englanti oli korvannut hollannin kielen pää kielenä siellä. Hotellimme oli todella vaatimaton, sellainen pieni kulma kahvila, joka toimi myös hotellina, mutta siitä tuli kyllä todella hyvä tunnelma. Ruoka oli aika vaatimatonta myös mutta ei se mitään huonoakaan ollut. Amsterdam oli todella hieno kaupunki ja suosittelisin sitä kaikille ainakin kahden päivän lomakohteeksi. </br>+Rakennukset ovat kauniita </br>+Hyvät ratikka yhteydet koko kaupungissa</br>+Englantia osataan laajasti</br>-Todella kallista ruokaa, täytyy etsiä vähän syvemmältä, että saisi halvemmalla </br>-Kannabis tuoksuu aika kovasti tietyissä kahviloissa joissa käyttö on sallittua sisällä </p>">
